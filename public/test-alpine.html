<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Alpine.js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div x-data="{ showModal: false, message: 'Alpine.js fonctionne!' }" class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-4">Test Alpine.js</h1>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <p x-text="message" class="mb-4"></p>
            
            <button @click="showModal = true" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Ouvrir Modal
            </button>
            
            <div x-show="showModal" 
                 x-transition 
                 class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="bg-white p-6 rounded-lg">
                    <h2 class="text-xl font-bold mb-4">Modal de Test</h2>
                    <p class="mb-4">Si vous voyez ceci, Alpine.js fonctionne parfaitement !</p>
                    <button @click="showModal = false" 
                            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Fermer
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
